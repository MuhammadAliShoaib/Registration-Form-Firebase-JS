<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <div class="form">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6  rounded">

                    <div class="">
                        <div class="text-center bg-dark text-light w-100 p-1">
                            <h2>Registration Form</h2>
                        </div>
                        <div class="bg-white p-2">
                            <form action="">
                                <div class="">
                                    <label for="name">Name : </label>
                                    
                                    <input required type="text" name="" id="firstName" placeholder="First name">
                                    <input type="text" name="" id="lastName" placeholder="Last name">
                                </div>
                                <div class="my-3">
                                    <label class="me-3" for="cnic">CNIC : </label>

                                    <input required class="" type="number" name="" id="cnic">
                                </div>
                                <div class="my-3 ">
                                    <label for="email" class="me-3">Email : </label>

                                    <input required class="" type="email" name="" id="email"
                                        placeholder="Enter email">
                                </div>
                                <div class="my-3">
                                    <label for="password">Password : </label>

                                    <input required class="" type="password" name="password" id="password"
                                        placeholder="Enter password">
                                </div>
                                <div>
                                    <label for="qualify">Last Qualification : </label>

                                    <select required name="qualify" id="qualify">
                                        <option value="">Select One option</option>
                                        <option value="Intermediate">Intermediate</option>
                                        <option value="Matric">Matric</option>
                                        <option value="O-Levels">O-Levels</option>
                                    </select>
                                </div>
                                <div class="my-3">
                                    <label for="contact">Contact number : </label>

                                    <input required type="number" name="" id="contact"
                                        placeholder="Enter Contact Number">
                                </div>
                                <div>
                                    <label for="course">Course : </label>

                                    <select required name="course" id="course">
                                        <option value="">Select One option</option>
                                        <option value="AI">Artificial Intelligence</option>
                                        <option value="web">Web 3.0</option>
                                        <option value="Javascript">Javascript</option>
                                    </select>
                                </div>
                                <div class="text-center py-2">
                                    <!-- <button class="m-2 bg-success text-light" onclick="saveData()">Submit</button> -->
                                    <a class="btn btn-primary" onclick="saveData()" href="/table.html" role="button">Submit</a>

                                </div>
                            </form>
                        </div>

                    </div>

                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
